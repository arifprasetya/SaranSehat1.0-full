{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<!-- form login -->
<div class="container animate__animated animate__fadeIn">
    <div class="row">
        <div class="col-md-7 col-xs-0">
        </div>
        <div class="col-md-5 col-xs-12 my-5">
            <div class="formhero">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Sign In</h1>
                        <form role="form" action="/login" method="post">
                            <div class="form-group">
                                <label for="userLogin">
                                    <h6>Username</h6>
                                </label>
                                <input type="text" class="form-control" id="emailLogin" name="username"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="InputPasswordLogin1">
                                    <h6>Password</h6>
                                </label>
                                <input type="password" class="form-control" id="InputPasswordLogin1" name="password"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm my-3">Login</button>
                                <a href="/register" class="btn btn-secondary btn-sm">Daftar</a>
                                <div>
                                    <label for="LupaPasswordLogin1"><a href="#">
                                            <h6>Lupa password?</h6>
                                        </a></label>
                                </div>
                            </div>
                    </div>

                    </form>

                </div>

                <!-- akhir form login -->

                {% endblock %}
