<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/adm_styles.css">
        <title>Dashboard {% block title %} {% endblock %}</title>

    </head>

    <body>
        <!-- Sidebar -->
        <div class="container">
            <div class="sidebar" id="sidebar" style="z-index: 9999;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="navbar-brand" href="/dashboard"><img src="/static/images/logo_long.svg" alt="Logo"
                                width="200" height="50" class="d-inline-block align-text-top"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_user">Manajemen User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_calc">Manajemen Kalkulator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_menu">Manajemen Menu Diet</a>
                    </li>
                    <div class="list-unstyled text-left mx-3 my-5">
                        <li>
                        <li class="nav-item">
                            <a href="/" class="btn btn-primary bg-dark">Go to Index</a>
                        </li>
                        </li>
                        <li>
                        <li class="nav-item">
                            <a href="/logout" class="btn btn-primary bg-dark">Logout</a>
                        </li>
                        </li>
                    </div>
                </ul>
            </div>

            <!-- Toggle button to show/hide sidebar -->
            <button class="btn btn-primary toggle-btn" id="sidebar-toggle">â˜°</button>

            <!-- Page content -->
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <div class="content">
                        {% block content %}
                        
                        {% endblock %}
                    </div>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/static/js/adm_script.js"></script>
    </body>

</html>
