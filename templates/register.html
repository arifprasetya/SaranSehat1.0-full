{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<!-- form login -->
<div class="container">
    <div class="row">
        <div class="col-md-7 col-xs-0">
        </div>
        <div class="col-md-5 col-xs-12 my-5">
            <div class="formhero">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Register</h1>
                        <form role="form" action="/register" method="post">
                            <div class="form-group">
                                <label for="userLogin">
                                    <h6>User Name</h6>
                                </label>
                                <input type="text" class="form-control" id="userLogin" name="username"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="emailLogin">
                                    <h6>Email address</h6>
                                </label>
                                <input type="email" class="form-control" id="emailLogin" name="email"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="InputPasswordLogin1">
                                    <h6>Password</h6>
                                </label>
                                <input type="password" class="form-control" id="InputPasswordLogin1" name="password"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="eInputPasswordLogin2">
                                    <h6>Ulangi Password</h6>
                                </label>
                                <input type="password" class="form-control" id="InputPasswordLogin2" name="confirmation"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm my-4">Daftar</button>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- akhir form login -->

                {% endblock %}
